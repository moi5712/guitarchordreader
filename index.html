<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>u-chord</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="library-header">
      <div class="library-header-content">
        <div class="library-header-top">
          <a href="./index.html" class="library-title">u-chord</a>
          <div class="library-actions">
            <input
              id="searchInput"
              class="input"
              type="text"
              placeholder="搜尋樂譜或作者..."
              style="width: 250px"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="library-container">
      <aside class="sidebar">
        <div class="sidebar-section" style="margin-bottom: 16px">
          <button
            id="showBookmarksBtn"
            class="tag-btn"
            style="width: 100%; text-align: center"
          >
            我的書籤
          </button>
        </div>
        <h2 class="sidebar-title">標籤</h2>
        <div class="tag-buttons" id="normalTagButtons">
          <!-- 動態生成的標籤按鈕 -->
        </div>
        <h2 class="sidebar-title">演出者</h2>
        <div class="tag-buttons" id="artistTagButtons">
          <!-- 動態生成的標籤按鈕 -->
        </div>
      </aside>
      <main class="main-content">
        <div id="statusBar" class="status-bar">
          <span id="sheetCount">0 首樂譜</span>
          <div>
            <label>排序方式</label>
            <select id="sortBy" class="select">
              <option value="A-Z">A - Z</option>
              <option value="Z-A">Z - A</option>
              <option value="latest">最近</option>
              <option value="earliest">最早</option>
            </select>
          </div>
        </div>

        <div id="sheetsContainer" class="sheets-grid">
          <!-- 樂譜卡片將在這裡動態生成 -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
          <div class="empty-icon">空</div>
          <div class="empty-title">沒有樂譜</div>
          <div class="empty-message">請將樂譜檔案放入 sheets 資料夾</div>
        </div>

        <div id="loadingState" class="empty-state" style="display: none">
          <div class="empty-title">載入中</div>
        </div>
      </main>
    </div>
    <a href="#" class="back-to-top"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 15.75 7.5-7.5 7.5 7.5"
        />
      </svg>
    </a>
    <script type="module" src="./modules/library/main.js"></script>
  </body>
</html>
